<!-- Calculo de consumo -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <h3>Â¿Alcohol o gasolina?</h3>
        <script>
            
          var capacidad = 40;
          var recorridoGT = 480;
          var recorridoAT = 300;
          var recorriloLitroGas = 0;
          var recorriloLitroAlc = 0;

          var eficienciaAl = 0;

          recorriloLitroGas = recorridoGT / capacidad;
          recorriloLitroAlc = recorridoAT / capacidad;

          eficienciaAl = (100 / recorridoGT) * recorridoAT;

          document.write("<p>El recorrido por litro de gasolina: " + recorriloLitroGas + " km</p>");
          document.write("<p>El recorrido por litro de alcohol: " + recorriloLitroAlc + " km</p>");
          document.write("<p>Eficiencia del alcohol sobre la gasolina: " + eficienciaAl + "%</p>");

        </script>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
