<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Paguina de numeros primos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros primos</title>
</head>
<body>
    <main>
        <section>
            <script>
                function println(msg){
                    var saltos = 1;
                    document.write(msg);
                    saltoLinea(saltos);

                }
                // Funcion para salto de linea
                function saltoLinea(cant){
                    
                    for (let i = cant; i > 0; i--) {
                        document.write("<br>");
                    }
                }

                var i = 1;

                // Imprecion de numeros primos
                while (i <= 100) {
                    
                    if((i % 2) == 0) {
                        println("Numero primo: " + i);
                    }
                    i++;
                }
                println("Fin");
            </script>
        </section>
    </main>
</body>
</html>
