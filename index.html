<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferencia de edades</title>
</head>
<body>
    <main>
        <section>
            <script>
                // Funcion para imprimir
                function imprimir(msg){
                    var saltos = 0;
                    document.write(msg);
                    saltoLinea(saltos);

                }
                // Funcion para salto de linea
                function saltoLinea(cant){
                    
                    for (let i = cant; i > 0; i--) {
                        document.write("<br>");
                    }
                }

                // Proceso
                var edadMia = 19;
                var edadHer = 22;
                var diferencia = edadHer - edadMia;

                imprimir("<p>Mi edad es de: " + edadMia + " años</p>");
                imprimir("<p>La edad de mi hermano es: " + edadHer + " años</p>");
                imprimir("<p>La diferencia de edades es: " + diferencia + " años</p>");

            </script>
        </section>
    </main>
</body>
</html>
